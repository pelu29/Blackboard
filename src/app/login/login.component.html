<section class="p-8 max-w-md mx-auto bg-white shadow-md rounded-lg space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Iniciar Sesión</h2>
      
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input [(ngModel)]="correo" type="email" placeholder="ejemplo@correo.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      
        <div class="text-center">
          <button (click)="validacion()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
            Iniciar sesión
          </button>
        </div>
      </section>
