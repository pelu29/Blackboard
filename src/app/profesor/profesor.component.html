<section class="p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Sección de Profesores</h1>
  
    <form class="space-y-6">
      <!-- Selección del alumno -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Alumno</label>
        <select class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Seleccionar alumno</option>
          <option value="1">Juan Pérez</option>
          <option value="2">María Torres</option>
          <option value="3">Luis Sánchez</option>
        </select>
      </div>
  
      <!-- Ingreso de nota -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nota</label>
        <input
          type="number"
          min="0"
          max="20"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Escribe la nota (0-20)"
        />
      </div>
  
      <!-- Ingreso de asistencia -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Asistencia</label>
        <select class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Seleccionar estado</option>
          <option value="presente">Presente</option>
          <option value="ausente">Ausente</option>
          <option value="tardanza">Tardanza</option>
        </select>
      </div>
  
      <!-- Botón de guardar -->
      <div class="text-right">
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Guardar Registro
        </button>
      </div>
    </form>
  </section>
